<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <title>Photofolio</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>

    <!--page menu-->
    
    <header class="header">
        <nav class="menu">
            <img class="logo" src="images/logo.svg" alt="logo"/>
            <ul class="links">
                <li><a href="#home">home</a></li>
                <li><a href="#about-us">about us</a></li>
                <li><a href="#photos">photos</a></li>
            </ul>
        </nav>
    </header>

    <!--main content-->

    <main>
        <h1 class="h1">Photos</h1>
            <section class="photos">
                <div class="grid1"><img src="images/img1.jpg" alt="puddle-reflects-mosque" id="img1"></div>
                <div class="grid2"><img src="images/img2.jpg" alt="abandoned-iceland-farm-home" id="img2"></div>
                <div class="grid3"><img src="images/img3.jpg" alt="perfect-yellow-flower"></div>
                <div class="grid4"><img src="images/img4.jpg" alt="wrtiting-tools"></div>
                <div class="grid5"><img src="images/img5.jpg" alt="first-slice-of-fresh-margarita-pizza" id="img3"></div>  
                <div class="grid6"><img src="images/img6.jpg" alt="man-in-volcanic-pool"></div>
                <div class="grid7"><img src="images/img7.jpg" alt="comfortable-living-room-cat"></div>
                <div class="grid8"><img src="images/img8.jpg" alt="hiking-though-giants"></div>
                <div class="grid9"><img src="images/img9.jpg" alt="rooftopper-looking-down" id="img4"></div>
                <div class="grid10"><img src="images/img10.jpg" alt="white-rose-close-up"></div>
            </section> 
    </main>
</body>

</html>


</html>
