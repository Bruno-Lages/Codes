<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <title>Photofolio</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>

    <!--page menu-->
    
    <header class="header">
        <nav class="menu">
            <img class="logo" src="images/logo.svg" alt="logo"/>
            <ul class="links">
                <li><a href="#home">home</a></li>
                <li><a href="#about-us">about us</a></li>
                <li><a href="#photos">photos</a></li>
            </ul>
        </nav>
    </header>

    <!--main content-->

    <main>
        <h1 class="h1">Photos</h1>
            <section class="photos">
                <div class="grid1"><img src="images/puddle-reflects-mosque.jpg" alt="pic" id="img1"></div>
                <div class="grid2"><img src="images/abandoned-iceland-farm-home.jpg" alt="image" id="img2"></div>
                <div class="grid3"><img src="images/first-slice-of-fresh-margarita-pizza.jpg" alt="photo" id="img3"></div>           
                <div class="grid4"><img src="images/rooftopper-looking-down.jpg" alt="alt" id="img4"></div>
            </section> 
    </main>
</body>

</html>


</html>
